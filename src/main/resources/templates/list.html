<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>List of people</h1>
    <div th:each="person : ${people}">
        <h2 th:text="${person.name}"></h2>
        <h6 th:inline="text">List of favorite colors</h6>
        <ul>
            <th:block th:each="color : ${person.favoriteColors}">
                <li th:inline="text">[[${color.colorName}]]</li>
            </th:block>
        </ul>
    </div>
</body>
</html>
